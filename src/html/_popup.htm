<div class="popup" id="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a class="popup__close close-popup"></a>
            <form class="popup__form-reviews">
                <div class="form-reviews__wrapper">
                    <div class="form-reviews__inner">
                        <div class="form-reviews__title">
                            <h2>Оставьте свой отзыв</h2>
                        </div>
                        <div class="input">
                            <input type="text" class="input-field" placeholder="Андрей Васильевич">
                            <label class="input-label">Имя</label>
                        </div>

                        <div class="input">
                            <input type="email" class="input-field" placeholder="andrey@90gmail.ru">
                            <label class="input-label">E-mail</label>
                        </div>

                        <div class="form-reviews__comment">
                            <textarea name="text" id="" class="input-field__comment"
                                placeholder="Поделитесь своими впечатлениями" cols="30" rows="10"></textarea>
                            <label class="comment-label">Отзыв</label>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="link">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
